<!DOCTYPE html>
<html>

<head>
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles02.css">
  <script src="utilities.js"></script>
</head>

<body style=" background: -webkit-linear-gradient(right,#003366,#004080,#0059b3
, #0073e6);" onload=" loadMenu() ">
  <div id="navDiv">


  </div>
  <div class="bg-image">



    <div class="wrapper">
      <div class="log">
        <p>
          <a href="studentlogin.html">

            <img src="student.png" alt="student" height="75" width="75">


          </a>
        </p>
        <div class="title-text">
          <div class="title login">Login </div>
          <div class="title signup">Signup </div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab" style="background: -webkit-linear-gradient(right,#003366,#004080,#0059b3
          , #0073e6);"></div>
          </div>
          <div class="form-inner">
            <form action="course.html" class="login">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="pass-link"><a href="studentpasskey.html">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer" style="background: -webkit-linear-gradient(right,#003366,#004080,#0059b3
              , #0073e6) "></div>
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">I'm new student? <a href="">Signup now</a></div>
            </form>
            <form action="course.html" class="signup">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" required>
              </div>
              <div class="field btn">
                <div class="btn-layer" style="background: -webkit-linear-gradient(right,#003366,#004080,#0059b3
              , #0073e6)"></div>
                <input type="submit" value="Signup">
              </div>
            </form>
          </div>
        </div>
      </div>

      <script src="script.js"></script>
</body>

</html>
