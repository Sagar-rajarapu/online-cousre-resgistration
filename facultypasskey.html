<!DOCTYPE html>
<html>

<head>
  <title>Faculty Check</title>
  <link rel="shortcut icon" href="logo.ico" type="image/x-icon" >
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles02.css">
 <script src="utilities.js" ></script>
</head>
<body onload=" loadMenu() ">
  <div class="bg-image">

  <div id="navDiv"  >


  </div>
  <div class="wrapper">
    <div class="log">
      <p>
        <a href="facultylogin.html">

          <img src="faculty.png" alt="faculty" height="75" width="75">
        </a>
         
      </p>
      </div>
      <div class="title-text">
        <diV class="title">Passkey</diV>
      </div>
       <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Email</label>
          <label for="signup" class="slide signup">Phone</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Email Address" required>
            </div>
            
            <div class="field btn"style="height: 40px; width: 110px; margin-left: 200px; ">
                <div class="btn-layer"></div>
                <input type="submit" value="Get Email">
              </div>
            <div class="field">
                <input type="password" placeholder="Enter the OTP" required>
              </div>
            <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Submit">
              </div>
            <div class="signup-link">Not have a email? <a href="">Phone</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Phone no." required>
            </div>
            <div class="field btn" style="height: 40px; width: 110px; margin-left: 200px; ">
                <div class="btn-layer"></div>
                <input class="getsms" 
                type="submit" value="Get SMS">
              </div>
            <div class="field">
              <input type="password" placeholder="Enter the OTP" required>
            </div>
            
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Submit">
            </div>
            <div class="signup-link">Not have a Phone? <a href="">Email</a></div>
        </form>
        </div>
      </div>
    </div>
       


    <script src="script.js"></script>
</body>

</html>
