<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<head>
      <title>Faculty Check</title>
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="styles02.css">
    </head>
    
    <body>
      
        <div class="navbar">
          <a href="index.html">
            <img src="logo.PNG" class="logo">
        </a>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Login</a></li>
            <li><a href="#">Course</a></li>
            <li><a href="#">Updates</a></li>
            <li><a href="#">About</a></li>
            <li><a href="contact1.html">Contact</a></li>
    
          </ul>
    
        </div><div class="wrapper">
        <div class="log">
          <p>
            <a href="facultylogin.html">
    
              <img src="faculty.png" alt="faculty" height="75" width="75">
    
    
            </a>
          </p>
          <div class="title-text">
            <div class="title login">Login </div>
            <div class="title signup">Signup </div>
          </div>
          <div class="form-container">
            <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Login</label>
              <label for="signup" class="slide signup">Signup</label>
              <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
              <form action="#" class="login">
                <div class="field">
                  <input type="text" placeholder="Email" required>
                </div>
                <div class="field">
                  <input type="password" placeholder="Password" required>
                </div>
                <div class="pass-link"><a href="facultypasskey.html">Forgot password?</a></div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="">Signup now</a></div>
              </form>
              <form action="#" class="signup">
                <div class="field">
                  <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                  <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                  <input type="password" placeholder="Confirm password" required>
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Signup">
                </div>
              </form>
            </div>
          </div>
        </div>
    
        
      </div>
      <script src="script.js"></script>
    </body>
    
    </html>
