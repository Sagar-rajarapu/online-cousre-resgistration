<!DOCTYPE html>
<html>


 <head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>LearnWithoutFees-Admin Login</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon" >
   
        <link rel="stylesheet" type="text/css" href="styles03.css">


 <script src="utilities.js" ></script>
</head>
<body onload=" loadMenu() ">
  <div class="bg-image">

  <div id="navDiv"  >


  </div>

            <div class="login-container">
                <p style="margin-left: 120px;">

                    <a href="adminlogin.html">
                        <img style="align-items:normal" src="admin.png" alt="admin" height="60" width="60">
                    </a>

                </p>
                <div class="log"></div>
                <h2>Admin Login</h2>
                <form action="index.html" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" href="index.html" class="login-button">LOGIN</button>
                    <button type="reset" style="width: 23%;
background-color: #007BFF;
color: #fff;
padding: 10px;
border: none;
border-radius: 5px;
cursor: pointers;">RESET</button>

                </form>
            </div>
        
</body>

</html>
